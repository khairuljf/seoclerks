<html>
    <head>
        <title>Calculator Pro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div class="container bg-info">
            <h1 class="text-center">Calculator Pro</h1>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form name="calculator">
                        <input name="display" readonly="" class="form-control">
                    </form>
                    <br>
                </div>

            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                   <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="clr()">C</button></div>
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="modu()">%</button></div>
                    <div class="col-md-3"> <button type="button"  class="btn btn-lg btn-default disabled">&nbsp;&nbsp;</button></div>
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default disabled">&nbsp;&nbsp;</button></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="addseven()">7</button></div>
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="addeight()">8</button></div>
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="addnine()">9</button></div>
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="divider()">/&nbsp; </button></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="addfour()">4</button></div>
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="addfive()">5</button></div>
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="addsix()">6</button></div>
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="mul()">*&nbsp;</button></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="addone()">1</button></div>
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="addtwo()">2</button></div>
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="addthree()">3</button></div>
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="minus()">-&nbsp;</button></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="addzero()">0</button></div>
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default">.&nbsp;</button></div>
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="result()">=</button></div>
                    <div class="col-md-3"> <button type="button" class="btn btn-lg btn-default" onclick="plus()">+</button></div>
                </div>
            </div>

        </div>

        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/myjs.js" type="text/javascript"></script>
    </body>
</html>
