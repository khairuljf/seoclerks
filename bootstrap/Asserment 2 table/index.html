<!DOCTYPE html>

<html>
    <head>
        <title>Table with from</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <table class="table table-bordered">
                    <tr>
                        <th colspan="2"><h1 class="text-center"> Table</h1></th>
                    </tr>
                    <tr>
                        <td class="info">
                            <form>
                                <div class="form-group">
                                    <label for="fullName" class="text-danger">Full name</label>
                                    <input class="form-control" type="text" placeholder="Enter your Full name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Your Email </label>
                                    <input class="form-control" type="email" placeholder="Type your mail">
                                </div>
                                <div class="form-group">
                                    <label for="pass">Password</label>
                                    <input class="form-control" type="password" placeholder="Type your password">
                                </div>
                                <div class="form-group">
                                    <labe for="file">Upload</labe>
                                    <input type="file">
                                </div>
                                <label for="massage">Message</label>
                                <textarea class="form-control" cols="3" rows="4" placeholder="Type your massage"></textarea>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> I agree all term &amp; condition
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> I don't Agree with the term &amp; Condition
                                    </label>
                                </div>
                                <div class="radio">
                                    <h2>Are you agree</h2>
                                    <label>
                                        <input type="radio" name="option"> Yes
                                    </label>
                                    <label>
                                        <input type="radio" name="option"> No
                                    </label>
                                </div>
                                <input type="submit" value="Submit" class="btn-success">
                            </form>
                        </td>
                        <td class="success">
                            <form>
                                <fieldset disabled="">
                                     <div class="form-group">
                                    <label for="fullName" class="text-danger">Full name</label>
                                    <input class="form-control" type="text" placeholder="Enter your Full name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Your Email </label>
                                    <input class="form-control" type="email" placeholder="Type your mail">
                                </div>
                                <div class="form-group">
                                    <label for="pass">Password</label>
                                    <input class="form-control" type="password" placeholder="Type your password">
                                </div>
                                <div class="form-group">
                                    <labe for="file">Upload</labe>
                                    <input type="file">
                                </div>
                                <label for="massage">Message</label>
                                <textarea class="form-control" cols="3" rows="4" placeholder="Type your massage"></textarea>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> I agree all term &amp; condition
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> I don't Agree with the term &amp; Condition
                                    </label>
                                </div>
                                <div class="radio">
                                    <h2>Are you agree</h2>
                                    <label>
                                        <input type="radio" name="option"> Yes
                                    </label>
                                    <label>
                                        <input type="radio" name="option"> No
                                    </label>
                                </div>
                                <input type="submit" value="Submit" class="btn-success">
                                </fieldset>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td class="warning">
                            <code> This is code</code><br>
                            <mark> This is mark tag</mark><br>
                            <kbd> This is kbd tag</kbd><br>
                            <pre> This is pre tag</pre><br>
                            <address>
                                <b>Khairul Islam</b> <br>
                                Phone : 01749677671
                            </address><br>
                        </td>
                        <td>
                            <ul class="list-unstyled list-inline">
                                <li ><a class="btn btn-info">Home</a></li>
                                <li><a class="btn btn-warning">About</a></li>
                                <li><a class="btn btn-success">Notice</a></li>
                                <li><a class="btn btn-primary">Service</a></li>
                                <li><a class="btn btn-default">Product</a></li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div> <!-- row end-->
        </div> <!-- container end-->
        
        
        
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
